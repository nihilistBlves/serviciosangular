<div class="row d-flex justify-content-center mt-3">
    <div class="col d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <img [src]="comic.imagen" class="card-img-top" alt="..." height="200px">
            <div class="card-body">
              <h5 class="card-title">{{comic.titulo}}</h5>
              <p class="card-text">{{comic.descripcion}}</p>
              <button class="btn btn-success m-1" (click)="favoritoComicHijo()">Favorito</button>
              <button class="btn btn-primary m-1" (click)="modificarComicHijo()">Modificar</button>
              <button class="btn btn-danger m-1" (click)="eliminarComicHijo()">Eliminar</button>
            </div>
          </div>
    </div>
</div>
